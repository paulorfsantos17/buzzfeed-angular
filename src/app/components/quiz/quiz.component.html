<div class="quiz__container">
  <div class="quiz__logo">
    <img src="assets/imgs/logo.png" alt="Logo">
    <h3>{{title}}</h3>
  </div>
  <div
    *ngIf=!finished
     class="quiz__questions"
  >
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div
    *ngIf=!finished
    class="quiz__options"
  >
    <button
    *ngFor="let option of questionSelected.options"
    (click) = "playerChoose(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quiz__results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{result}}</p>
  </div>
</div>
